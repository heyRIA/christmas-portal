<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíå For You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9ad5, #b388ff);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 20px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    p {
      font-size: 1.25rem;
      line-height: 1.7;
      max-width: 500px;
      margin: 0 auto 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    button {
      margin: 12px 8px;
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      background: rgba(255,255,255,0.9);
      color: #7b2cbf;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* HEARTS */
    .heart {
      position: fixed;
      top: -30px;
      font-size: 20px;
      animation: fall linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }

    /* ENVELOPE OVERLAY */
    #envelope-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9ad5, #b388ff);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .envelope {
      width: 220px;
      height: 140px;
      background: #fff;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, transparent 50%, #f1f1f1 50%);
      clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
      border-radius: 10px;
    }

    .envelope span {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #b388ff;
      font-weight: bold;
    }

    .open {
      animation: openEnvelope 1s forwards;
    }

    @keyframes openEnvelope {
      to {
        transform: scale(0.5) translateY(-200px);
        opacity: 0;
      }
    }

    #content {
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #content.show {
      opacity: 1;
    }
  </style>
</head>

<body>

<!-- ENVELOPE -->
<div id="envelope-overlay">
  <div class="envelope" id="open-envelope">
    <span>üíå</span>
  </div>
</div>

<!-- MAIN CONTENT -->
<div id="content">
  <h1>Hey ruhi üíú</h1>

  <p>
    I never really forgot when you told me about this.
    I promised you that I‚Äôd make you one ‚Äî and here I am.
    I hope this makes you smile the way you make me smile.
  </p>

  <p>I love you ruhi üå∏</p>

  <!-- AUDIO PLAYER -->
  <audio id="player"></audio>

  <!-- BUTTONS -->
  <div>
    <button id="music-btn">üéµ</button>
    <button id="voice-btn">üíå</button>
  </div>
</div>

<!-- HEARTS -->
<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    const hearts = ["üíó", "üíñ", "üíû", "üíï"];
    heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 14 + Math.random() * 22 + "px";
    heart.style.animationDuration = 6 + Math.random() * 5 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 12000);
  }
  setInterval(createHeart, 700);
</script>

<!-- AUDIO LOGIC -->
<script>
  const player = document.getElementById("player");
  const musicBtn = document.getElementById("music-btn");
  const voiceBtn = document.getElementById("voice-btn");
  let musicPlaying = false;

  musicBtn.addEventListener("click", () => {
    if (!musicPlaying) {
      player.src = "soft-music.mp3";
      player.loop = true;
      player.volume = 0.3;
      player.play();
      musicBtn.innerText = "‚è∏Ô∏è";
      musicPlaying = true;
    } else {
      player.pause();
      musicBtn.innerText = "üéµ";
      musicPlaying = false;
    }
  });

  voiceBtn.addEventListener("click", () => {
    player.pause();
    musicPlaying = false;
    musicBtn.innerText = "üéµ";
    player.src = "secret-message.mp3";
    player.loop = false;
    player.volume = 0.7;
    player.play();
  });

  player.onended = () => {
    player.src = "soft-music.mp3";
    player.loop = true;
    player.volume = 0.3;
    player.play();
    musicBtn.innerText = "‚è∏Ô∏è";
    musicPlaying = true;
  };
</script>

<!-- ENVELOPE SCRIPT -->
<script>
  const envelope = document.getElementById("open-envelope");
  const overlay = document.getElementById("envelope-overlay");
  const content = document.getElementById("content");

  envelope.addEventListener("click", () => {
    envelope.classList.add("open");
    setTimeout(() => {
      overlay.style.opacity = "0";
      content.classList.add("show");
      setTimeout(() => overlay.remove(), 1200);
    }, 800);
  });
</script>

</body>
</html>
