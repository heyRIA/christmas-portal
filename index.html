<head>

  <style>
    body {
      margin: 0;

  border: 2px solid #ffb703;

}

@keyframes glow {

<body>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  function snow() {
    confetti({
      particleCount: 2,
      angle: 90,
      spread: 360,
      origin: { x: Math.random(), y: -0.1 },
      colors: ['#ffffff'],
      scalar: 0.6
    });
  }
  setInterval(snow, 300);
</script>
<audio id="bg-music" loop>
  <source src="christmas.mp3" type="audio/mpeg">
</audio>

<h1>ğŸ„ Welcome to Your Christmas Portal ğŸ„</h1>
<p>Made just for you â¤ï¸</p>
<button id="music-btn" style="margin-top:15px;">
  ğŸ¶ Play Christmas Music
</button>

<!-- ASK ME ANYTHING -->
<div class="card">
  <h2>Ask Me Anything ğŸ’—</h2>

  <div id="form-wrapper">
    <form id="question-form">
      <input
        type="text"
        name="question"
        placeholder="Type your question here..."
        required
      >
      <button type="submit">Send ğŸ</button>
    </form>
  </div>

  <div id="sent-wrapper" style="display:none; margin-top:15px;">
    <p>ğŸ’Œ Got it!! You can send as many as you like!</p>
    <button id="send-again">Send another message</button>
  </div>
</div>

<!-- REPLIES -->
<div class="card">
  <h2>Replies from Me ğŸ’—</h2>
  <p>Come back here to see my answers ğŸ’Œ</p>

  <div id="replies">
    <p>Loading replies...</p>
  </div>
</div>

<footer>
  â„ï¸ Merry Christmas â„ï¸
</footer>

<!-- FORM SCRIPT -->
<script>
  const form = document.getElementById("question-form");
  const formWrapper = document.getElementById("form-wrapper");
  const sentWrapper = document.getElementById("sent-wrapper");
  const sendAgainBtn = document.getElementById("send-again");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(form);

    await fetch("https://formspree.io/f/mvzpneor", {
      method: "POST",
      body: formData,
      headers: { "Accept": "application/json" }
    });

    form.reset();
    formWrapper.style.display = "none";
    sentWrapper.style.display = "block";
  });

  sendAgainBtn.addEventListener("click", function () {
    sentWrapper.style.display = "none";
    formWrapper.style.display = "block";
  });
</script>

<!-- REPLIES SCRIPT -->
<script>
  const repliesContainer = document.getElementById("replies");
  const seenCount = Number(localStorage.getItem("seenReplies") || 0);

  fetch("https://script.google.com/macros/s/AKfycbxfk7ei32nlx9Uhe0acYb9UljjionNUuN0XeAEvNsW-B0hcTj9NuWRwo7T56mHRPt0n0w/exec")
    .then(res => res.json())
    .then(data => {
      repliesContainer.innerHTML = "";

      if (!data.length) {
        repliesContainer.innerHTML = "<p>No replies yet ğŸ’­</p>";
        return;
      }

      const reversed = data.reverse();

      reversed.forEach((item, index) => {
        if (!item.reply) return;

        const div = document.createElement("div");
        div.style.marginBottom = "12px";
        div.style.padding = "10px";
        div.style.background = "rgba(255,255,255,0.1)";
        div.style.borderRadius = "10px";

        if (index < reversed.length - seenCount) {
          div.classList.add("new-reply");
        }

        div.innerHTML = `
          <p><strong>ğŸ’¬ You:</strong> ${item.question}</p>
          <p><strong>â¤ï¸ Me:</strong> ${item.reply}</p>
        `;

        repliesContainer.appendChild(div);
      });

      localStorage.setItem("seenReplies", reversed.length);
    })
    .catch(() => {
      repliesContainer.innerHTML = "<p>Couldn't load replies ğŸ˜”</p>";
    });
</script>

<script>
  const music = document.getElementById("bg-music");
  const musicBtn = document.getElementById("music-btn");

  musicBtn.addEventListener("click", () => {
    music.play();
    musicBtn.innerText = "ğŸ„ Music Playing";
  });
</script>
